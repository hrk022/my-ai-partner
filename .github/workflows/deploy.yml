name: AI Partner App

on:
  push:
    branches:
      - main

jobs:
  test-bot:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      HF_TOKEN: ${{ secrets.HF_TOKEN }}

    steps:
      - name: ✅ Checkout code
        uses: actions/checkout@v4

      - name: 📂 Verify quotes file
        run: |
          if [[ -f "quotes.json" ]]; then
            echo "✅ quotes.json found"
            head -10 quotes.json
          else
            echo "⚠️ quotes.json not found"
          fi

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfaiss-dev

      - name: 📥 Install Python dependencies
        run: |
          python -m pip install --upgrade pip

      - name: 🧹 Lint and check Python syntax
        run: |
          pip install flake8
          flake8 ai-partner.py
          python -m py_compile ai-partner.py

      # ❌ DO NOT RUN STREAMLIT HERE (It won't exit in CI)
