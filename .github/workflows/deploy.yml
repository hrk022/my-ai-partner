name: AI Partner App

on:
  push:
    branches:
      - main

jobs:
  test-bot:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      HF_TOKEN: ${{ secrets.HF_TOKEN }}

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“‚ Verify quotes file
        run: |
          if [[ -f "quotes.json" ]]; then
            echo "âœ… quotes.json found"
            head -10 quotes.json
          else
            echo "âš ï¸ quotes.json not found"
          fi

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfaiss-dev

      - name: ğŸ“¥ Install Python dependencies
        run: |
          python -m pip install --upgrade pip

      - name: ğŸ§¹ Lint and check Python syntax
        run: |
          pip install flake8
          flake8 ai-partner.py
          python -m py_compile ai-partner.py

