name: AI Partner App

on:
  push:
    branches:
      - main

jobs:
  test-bot:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      HF_TOKEN: ${{ secrets.HF_TOKEN }}

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“‚ Verify quotes file
        run: |
          if [[ -f "quotes.json" ]]; then
            echo "âœ… quotes.json found"
            head -10 quotes.json
          else
            echo "âš ï¸ quotes.json not found"
          fi

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¥ Install Python dependencies (includes faiss-cpu)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Compile Python syntax
        run: |
          python -m py_compile ai-partner.py
